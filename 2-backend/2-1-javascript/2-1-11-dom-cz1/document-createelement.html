<html>
    <body>

        <h1>The Document Object</h1>
        <h2>The createElement() Method</h2>

        <p>Create a p element with some text:</p>

        <script>
            // Create element:
            const para = document.createElement("p");
            para.innerText = "This is a paragraph.";

            // Append to body:
            document.body.appendChild(para);
        </script>
    </body>
</html>
