<html>
    <body>
        <p id="demo">This is a paragraph.</p>

        <button type="button" onclick="myFunction()">Set font weight</button>
        
        <script>
        function myFunction() {
            document.getElementById("demo").style.fontWeight = "900";
            }
        </script>
