<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
             if (confirm("Podejmij decyzję!")) {
                alert("Wybrano opcję: OK");
            } else {
                alert("Wybrano opcję: Anuluj");
            } 
        </script>
    </body>
</html>
