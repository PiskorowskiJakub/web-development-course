<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>

        <div>
            <p id="name">freeCodeCamp</p>
            <button onclick="changeColor()">Change to Blue</button>
        </div>

        <script type="text/javascript">
            const name = document.getElementById("name");

            function changeColor() {
                name.style.color = "blue";
            }

        </script>
    </body>
</html>
