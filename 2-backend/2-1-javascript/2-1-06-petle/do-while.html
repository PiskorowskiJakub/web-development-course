<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
            count = 1

            do
            {
                document.write(count + " razy 7 wynosi " + count*7 + "<br>")
            }while (++count <= 7)
        </script>
    </body>
</html>
