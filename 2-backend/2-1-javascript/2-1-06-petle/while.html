<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
           
            counter = 0

            while (counter < 5)
            {
                document.write("Licznik: " + counter + "<br>")
                ++counter
            }
        </script>
    </body>
</html>
