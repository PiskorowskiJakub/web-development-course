<!DOCTYPE html>
    <head>
        <title>PAI</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script type="text/javascript">
           
           a = 90
            
           if(a > 100){
                document.write("a jest większe od 100")
            }
            else if(a < 100){
                document.write("a jest mniejsze od 100")
            }
            else {
                document.write("a jest równe 100")
            }
        </script>
    </body>
</html>
