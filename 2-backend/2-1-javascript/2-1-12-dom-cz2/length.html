<html>
    <body>
        <h2>JavaScript String Length</h2>

        <p>The length property returns the length of a string:</p>

        <p id="demo"></p>

        <script>
            var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var len = txt.length;
            document.getElementById("demo").innerHTML = len;
        </script>
    </body>
</html>
