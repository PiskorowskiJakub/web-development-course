<html>
    <body>
        <h1>JavaScript Strings</h1>
        <h2>The toLowerCase() Method</h2>

        <p>toLowerCase() converts a string to lowercase letters:</p>

        <p id="demo"></p>

        <script>
            let text = "Hello World!";
            let result = text.toLowerCase();

            document.getElementById("demo").innerHTML = result;
        </script>
    </body>
</html>
