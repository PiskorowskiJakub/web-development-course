<!DOCTYPE html>
<html>

    <body>

      <h2>Colgroup</h2>
      <p>Dodaj colgroup z elementem col, który obejmuje dwie kolumny, aby zdefiniować styl dla tych dwóch kolumn:</p>
      
      <table style="width: 100%;" border="1px solid black">
        <colgroup>
          <col span="2" style="background-color: #D6EEEE">
          <col span="3" style="background-color: pink">
        </colgroup>
        <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
        </tr>
        <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        </tr>
        <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        </tr>
        <tr>
        <td>15</td>

      </table>

    </body>
</html>
